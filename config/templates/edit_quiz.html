{% extends 'base.html' %}
{% block content %}

<div class="card">
    <h2>Edit Quiz</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" value="{{ quiz.title }}" class="input-field"><br><br>
        <button type="submit" class="btn">Save Changes</button>
    </form>

    <br>
    <a href="{% url 'dashboard' %}" class="action-link">Cancel</a>
</div>

{% endblock %}
